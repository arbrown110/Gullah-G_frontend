<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="src/collection.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <!-- Bootstrap-4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>
    <div id="collection-container">
      <form id="create-collection-form" style="">
        <h3>Create Content for your Collection</h3>
        <input id='input-name' type="text" name="name" value="" placeholder="Enter the name..." class="input-text">
        <br><br>
        <input id='input-url' type="text" name="image" value="" placeholder="Enter the image URL..." class="input-text">
        <br><br>
        <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Enter your the description..."></textarea>
        <br><br>
        <input id='input-source-url' type="text" name="source" value="" placeholder="Enter your the source URL..." class="input-text">
        <br><br>
        <p>Select a Category </p>
        <select id="categories" name="categories">
          <option value="1">Food</option>
          <option value="2">Media</option>
          <option value="3">Clothing</option>
          <option value="3">Travel</option>
        </select>
        <br><br>
        <input id= 'create-button' type="submit" name="submit" value="Create" class="submit">
      </form>
    </div>

    </div>
</body>
</html>
